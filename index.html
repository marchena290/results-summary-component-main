<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="left-score">
        <span class="big-score">76</span>
        <span class="little-score">of 100</span>
      </div>

      <div class="text-left">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
      
    <div class="right">
      <div class="right-text">
        <h4>Summary</h4>
        <div class="scores">
            <div class="score-reaction score">
              <div class="score-con">
                <img src="assets/images/icon-reaction.svg"alt="score-reaction"/>
                <span>Reaction</span>
              </div>
              <span class="black-text"
                >90 / <span class="grey-text">100</span></span
              >
            </div>
            <div class="score-memory score">
              <div class="score-con">
                <img src="assets/images/icon-memory.svg" alt="score-memory" />
                <span>Memory</span>
              </div>
              <span class="black-text"
                >92 / <span class="grey-text">100</span></span
              >
            </div>
            <div class="score-verbal score">
              <div class="score-con">
                <img src="assets/images/icon-verbal.svg" alt="score-verbal" />
                <span>Verbal</span>
              </div>
              <span class="black-text"
                >61 / <span class="grey-text">100</span></span
              >
            </div>
            <div class="score-visual score">
              <div class="score-con">
                <img src="assets/images/icon-visual.svg" alt="score-visual" />
                <span>Visual</span>
              </div>
              <span class="black-text"
                >72 / <span class="grey-text">100</span></span
              >
            </div>
          </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
